<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Matchup - Sleeper</title>
  <link rel="stylesheet" href="styles/main.css">
</head>

<body>
  <div class="live-container">
    <!-- League Name Header -->
    <div id="leagueName" class="league-header">
      <!-- League Selector Dropdown -->
      <select id="leagueSelectLive" class="league-select">
        <option value="">Select a league...</option>
      </select>
      <button id="themeToggle" class="btn" type="button">ðŸŒ™ Dark</button>

    </div>

    <!-- Matchup and Feed Panels Container -->
    <div class="panel-container">
      <div id="matchupPanel">
        <h3 class="text-center">Loading Matchup...</h3>
        <div id="matchups">
          <div class="loading">Loading live matchup...</div>
        </div>
      </div>

      <div id="feedPanel">
        <h3 class="feed-header">Scoring Feed</h3>
        <div id="feed"></div>
      </div>
    </div>
  </div>

  <!-- Toast container -->
  <div id="toast-container"></div>

  <!-- Include all JavaScript files -->
  <script src="api/sleeperApi.js"></script>
  <script src="services/matchupService.js"></script>
  <script src="ui/components.js"></script>
  <script src="controllers/liveController.js"></script>

  <!-- Player Stats Modal -->
  <div id="playerModal" class="modal hidden">
    <div class="modal-content">
      <span id="modalClose" class="modal-close">&times;</span>
      <div id="modalBody">
        <!-- Stats will be injected here -->
      </div>
    </div>
  </div>


</body>

</html>
